EXTRACT-bigfix_fixlets_extract = \[\"nt_host\=(?<nt_host>[^\"]+)\"\,\s\"last_report_time\=(?<last_report_time>[^\"]+)\"\,\s\"operating_system\=(?<operating_system>[^\"]+)\"\,\s\"fixlet_id\=(?<fixlet_id>[^\"]+)\"\,\s\"fixlet_name\=(?<fixlet_name>.*)\"\,\s\"fixlet_category\=(?<fixlet_category>[^\"]+)?\"\,\s\"fixlet_type\=(?<fixlet_type>[^\"]+)\"\,\s\"source\=(?<fixlet_source>[^\"]+)?\"\,\s\"source_id\=(?<fixlet_source_id>[^\"]+)?\"\,\s\"source_severity\=(?<fixlet_source_severity>[^\"]+)?\"\,\s\"site\=(?<fixlet_site>[^\"]+)\"\,\s\"is_custom_fixlet\=(?<is_custom_fixlet>[^\"]+)\"\]
